<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Component Example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>

    <script>
        Vue.createApp({
            data() {
                return {
                    message: 'from Vue',
                }
            },
            template: `
                <h1>Hello World {{ message }}</h1>`
        }).mount('#app');
    </script>
</body>

</html>
