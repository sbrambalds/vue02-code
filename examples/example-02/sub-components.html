<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Component Example</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <strong-counter-button></strong-counter-button>
    </div>

    <script>
        const StrongText = {
            template: '<strong>Strong Text</strong>'
        };

        const CounterButton = {
            data() { return { counter: 0 } },
            template: `
                <button @click="counter++">
                    You clicked me: {{ counter }} times.
                </button>`
        };

        const CounterButtonWithStrongText = {
            components: {
                'strong-text': StrongText,
                'counter-button': CounterButton
            },
            template: `
                <div>
                    <strong-text></strong-text>
                    <counter-button></counter-button>
                </div>`
        };

        Vue.createApp({
            components: {
                'strong-counter-button': CounterButtonWithStrongText
            }
        }).mount('#app');
    </script>
</body>

</html>
